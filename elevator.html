<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="elevatorCSS/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Lift</title>
</head>
<body>
	<div class="building1"></div>
	<div class="container">
		<div class="lift" number="1">
			<div class="top-wall"></div>
			<div class="bottom-wall"></div>
			<div class="right-wall"></div>
			<div class="left-wall">
				<div class="door"></div>
			</div>
			<div class="front-wall"></div>
			<div class="back-wall"></div>
		</div>
	</div>
	<div class="call_lift">
		<select>
			<option name="floor 1">1</option>
			<option name="floor 2">2</option>
			<option name="floor 3">3</option>
			<option name="floor 4">4</option>
			<option name="floor 5">5</option>
			<option name="floor 6">6</option>
			<option name="floor 7">7</option>
		</select>
		<div class="call_btn">
			<p>
				<i class="fa fa-chevron-up"></i>
			</p>
			<p>
				<i class="fa fa-chevron-down"></i>
			</p>
		</div>
	</div>
	<div class="control_panel">
		<div class="floor_number">
			<ul>
				<li number="7">7</li>
				<li number="6">6</li>
				<li number="5">5</li>
				<li number="4">4</li>
				<li number="3">3</li>
				<li number="2">2</li>
				<li number="1">1</li>
			</ul>
		</div>
		<div class="numbers">
			<div class="number1">
				<ul>
					<li name="floor 6">6</li>
					<li name="floor 4">4</li>
					<li name="floor 2">2</li>				
					<li name="floor 1">1</li>
				</ul>
			</div>
			<div class="number2">
				<ul>
					<li name="floor 7">7</li>
					<li name="floor 5">5</li>
					<li name="floor 3">3</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="elevatorJS/code.js"></script>
</body>
</html>
